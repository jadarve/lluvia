  windows:
    name: Windows build
    runs-on: windows-2019
    steps:
    - name: Install tools
      run: |
        choco install --no-progress wget
        choco install --no-progress python2
    - name: Install Python dependencies
      run: |
        python -m pip install jinja2
        pip3 install cython numpy pytest jinja2 markupsafe
    - name: Where is python3
      run: |
        where.exe python3
        where.exe python
    # - name: Install Vulkan SDK
    #   run: |
    #     wget -O VulkanSDK-Installer.exe https://sdk.lunarg.com/sdk/download/1.2.176.1/windows/VulkanSDK-1.2.176.1-Installer.exe
    #     ./VulkanSDK-Installer.exe /S
    - name: Install Vulkan SDK
      # from https://github.com/actions/virtual-environments/issues/18#issuecomment-561944259
      run: |
          Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.2.176.1/windows/VulkanSDK-1.2.176.1-Installer.exe" -OutFile VulkanSDK.exe
          $installer = Start-Process -FilePath VulkanSDK.exe -Wait -PassThru -ArgumentList @("/S");
          $installer.WaitForExit();
    - name: Get Environment Variables
      run: |
        Get-ChildItem Env:
    - name: Check Vulkan SDK
      run: |
        cd C:/VulkanSDK/1.2.176.1
        ls
        cd Include
        ls
        cd vulkan
        ls
    - uses: actions/checkout@v1
    - name: Build
      run: |
        $Env:VULKAN_SDK = "C:/VulkanSDK/1.2.176.1"
        $Env:Path += ";C:/Python27"
        $Env:Path += ";C:/VulkanSDK/1.2.176.1/Bin"
        bazel build //lluvia/...
      