name: build

on: [push]

jobs:
  linux_cpp:
    name: Linux C++
    runs-on: ubuntu-latest
    container:
      image: jadarve/lluvia:latest
    steps:
    - uses: actions/checkout@v1
    - name: Install python deps
      run: pip3 install --no-cache-dir jinja2 markupsafe
    - name: Build all
      run: CC=clang bazel build //lluvia/...
