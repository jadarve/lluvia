name: C/C++ CI

on: [push]

jobs:
  linux_cpp:
    container: jadarve/lluvia:latest
    steps:
    - name: Host C++ libraries
      run: |
        echo "$(pwd)"
        echo "$(ls)"
        echo "after ls"
        mkdir build
        cd build
        cmake -DCMAKE_SYSTEM_NAME=Linux -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Release ..
        make -j
