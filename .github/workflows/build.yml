name: build

on: [push]

jobs:
  linux_cpp:
    name: Linux C++
    runs-on: ubuntu-latest
    container:
      image: jadarve/lluvia:latest
    steps:
    - uses: actions/checkout@v1
    - name: Bazel build
      run: CC=clang bazel build //...
    - name: Python build
      working-directory: ./python
      run: CC=clang python3 setup.py build
