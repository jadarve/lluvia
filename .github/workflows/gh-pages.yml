name: github pages

on:
  push:
    branches:
      - 107_docs  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Generate CPP API
        run: |
          sudo apt install doxygen graphviz
          # output for the generated doc
          mkdir -p docs/site/static/api/cpp
          cd docs/api/cpp
          doxygen Doxyfile
      
      - name: Generate Python API
        run: |
          bazel build //lluvia/python:lluvia_wheel
          pip3 install bazel-bin/lluvia/python/lluvia-0.0.1-py3-none-any.whl -t docs/api/python/build/python

      - name: Build Site
        run: |
          git submodule update --init --recursive --depth 1
          cd docs/site
          npm install
          hugo --environment "gh-pages" --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        # if: github.ref == 'refs/heads/107_docs'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/site/public